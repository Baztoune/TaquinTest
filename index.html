<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TaquinTest</title>        
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" >

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="welcome">Hi <input type="text" placeholder="New player" id="player-name"/><a href="#" id="play-button" class="button">Play</a>
        </div>
        <div id="grid-container" style="display:none">
            <!-- Here goes the game-->
            <div class="grid-header clearfix">
                <a href="#" id="shuffle-button" class="button" title="shuffle the grid">Shuffle</a>
            </div>
            <div id="grid"></div>
            <p class="hint">Hint : double clicking on a tile will randomly open a page or play a youtube video</p>
        </div>

        <!-- Modal window -->
        <div class="overlay" style="display:none;"></div>
        <div class="modal" style="display:none;">
            <div id="youtubePlayerContainer"></div>
        </div>

        <!-- Loading polyfills. We need it for IE9 (classlist exist in IE10+) -->
        <script src="js/polyfill_classlist.js"></script>
        <script src="js/polyfill_console.js"></script>
        <!-- Loading the conf file first -->
        <script src="js/conf.json"></script>
        <!-- Loading the js files. Each object has its own file, main.js launch the game -->
        <script src="js/game.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/cell.js"></script>
        <script src="js/tile.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
